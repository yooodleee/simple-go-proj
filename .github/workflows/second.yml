# Workflow to demo installing a package and executing on a self-hosted runner

name: file tree

on:
  workflow_dispatch:

jobs:
  file-tree:
    runs-on: self-hosted

    steps:
      - name: Install tree
        run: |
          sudo apt update
          sudo apt install -y tree

      - name: Execute tree
        run: |
          time tree | tee filetreelist.txt
