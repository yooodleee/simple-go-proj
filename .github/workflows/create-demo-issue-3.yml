name: Create demo issue 3

on:
  push:

jobs:
  create-new-issue:
    strategy:
      matrix:
        prod: [prod1, prod2]
        level: [dev, stage, prod]
    
    permissions:
      issues: write
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Create issue using reusable workflow
        uses: yooodleee/simple-go-proj/.github/workflow/create-issue.yml@main
        with:
          title: "${{ matrix.prod }} issue"
          body: "Update for ${{ matrix.level }}"
      
      - name: Output context (optional debug)
        run: |
          echo "Matrix: ${{ matrix.prod }}"
          echo "Level: ${{ matrix.level }}"